<div id="portfolio" class="container-fluid text-center bg-grey">
  <div>
    <h2>{{gibier.nom}}</h2><br>
    <h4>{{gibier.description}}</h4>
    <div class="row text-center slideanim">
      <div class="col-sm-4">
        <div class="thumbnail">
          <img src="{{gibier.photo}}" alt="Paris" width="400" height="300">
          <p><strong>Gibier</strong></p>
          <p>Gibier</p>
        </div>
      </div>
    </div>

    <button class="btn-warning" (click)="update([gibier._id])">update</button>
    <br>
    <br>
    <button class="btn btn-warning" (click)="delete([gibier._id])">delete</button>
  </div>
</div><br>
