<h3>Ajouter un mode de Livraison</h3>
<form #f="ngForm">
    <div class="form-group">
        <label for="label">label</label>
        <input required type="text" class="form-control" id="label" name="label" placeholder="Entrer Label" [(ngModel)]="label">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="ajouterMode()">Submit</button>
</form>
