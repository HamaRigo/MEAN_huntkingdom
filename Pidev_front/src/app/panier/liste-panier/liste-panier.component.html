<div id="portfolio" class="container-fluid text-center bg-grey">
    <h2></h2><br>
    <h2>Mes Paniers</h2>
    <div class="row text-center slideanim">
        <div class="col-sm-12">
            <div class="col-sm-3">
                <h3> Prix TTC</h3>
            </div>
            <div class="col-sm-3">
                <h3> Etat</h3>
            </div>
            <div class="col-sm-3">
                <h3>Livraison </h3>
            </div>
            <div class="col-sm-3">
                <h3> Date</h3>
            </div>
        </div>
        <div class="col-sm-12"*ngFor="let panier of listePanier">

            <div class="col-sm-3">
             <span style=" font-weight: bold;font-size: 14px;">{{panier.lignes | total}} TND</span>
            </div>
            <div class="col-sm-3">
                <h3 *ngIf="panier.id_etat=='62c234d46cb37a816fac5b4d'" style="color: red"> Annulé </h3>
                <h3 *ngIf="panier.id_etat=='62c234b46cb37a816fac5b49'" style="color: #f4511e">Enregistré </h3>
                <h3 *ngIf="panier.id_etat=='62d801f5d0db4f5f42a366e3'" style="color: green">Validé </h3>

            </div>
            <div class="col-sm-3">
                <h3 *ngIf="panier.id_livraison=='62c2f4fcdb66d79cbd9123be'">à domicile </h3>
                <h3 *ngIf="panier.id_livraison=='62d758d968d48c2f9b3a0382'">point de relais </h3>
            </div>
            <div class="col-sm-3">
                <h3> {{panier.date_creation | date: 'dd/MM/yyyy'}}</h3>
            </div>
        </div>
    </div>
</div>
