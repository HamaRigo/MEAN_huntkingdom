<div id="portfolio" class="container-fluid text-center bg-grey">
    <h2></h2><br>
    <h2>liste des modes de livraison</h2><a routerLink="/admin/panier/ajouter-mode-livraison">Ajouter un mode de livraison</a>
    <div class="row text-center slideanim">

        <div class="col-sm-12" *ngFor="let mode of listeMode">
            <div class="col-sm-6">
                <h3><a  href="http://localhost:4200/admin/panier/modifier-mode-livraison/{{mode._id}}">{{mode.label}} </a> </h3>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger" (click)="deleteMode(mode._id)">Supprimer</button>
            </div>
        </div>
    </div>
</div>
