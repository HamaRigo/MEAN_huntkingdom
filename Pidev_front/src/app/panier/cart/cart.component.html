
<a href="./panier/mes-paniers">Mes Panier</a>
<div *ngIf="cartItems.length === 0" class="alert alert-info">Votre Panier est vide.</div>
<div *ngIf="cartItems && cartItems.length>0">
    <button (click)="resetCart()">Reset</button>
</div>
<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total</strong> {{ cartTotal | currency:'INR' }}
    </li>
    <li *ngIf="cartItems.length > 0" class="alert alert-info" style="cursor: pointer;" (click)="validepanier()">Valider</li>
</ul>
