<div id="portfolio" class="container-fluid text-center bg-grey">
    <h2></h2><br>
    <h2>liste des états de panier</h2><a routerLink="/admin/panier/ajouter-etat-panier">Ajouter un état</a>
    <div class="row text-center slideanim">
        <div class="col-sm-12"*ngFor="let etat of listeEtat">
            <div class="col-sm-6">
                <h3><a href="http://localhost:4200/panier/modifier-etat-panier/{{etat._id}}">{{etat.label}} </a> </h3>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-danger" (click)="deleteEtat(etat._id)">Supprimer</button>
            </div>
        </div>
    </div>
</div>
