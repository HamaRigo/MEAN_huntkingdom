<div class="card mb-4 shadow-sm">
    <img *ngIf="productItem" class="bd-placeholder-img card-img-top p-2" width="80%" src="./assets/produits/{{productItem.image}}" />

    <div class="card-body">
        <p class="card-text">
            <strong *ngIf="productItem">{{productItem.prix}}</strong>
            <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
            <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
        </p>
        <p class="card-text" *ngIf="productItem">{{productItem.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Ajouter</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn">voir Details</button>
            </div>
        </div>
    </div>
</div>
