<h3>Modifier un mode de livraison</h3>
<form #f="ngForm">
    <div class="form-group">
        <label for="label">label</label>
        <input required type="text" class="form-control" id="label" name="label" placeholder="Entrer Label" [(ngModel)]="label" value="{{mode.label}}">

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" (click)="modifierMode()">Submit</button>
</form>
